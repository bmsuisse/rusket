name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'benchmarks/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Generate Scale Benchmark
        run: uv run python benchmarks/bench_scale.py

      - name: Generate ALS Benchmark (1M & 10M)
        run: uv run python benchmarks/bench_als.py --size 1m
        # Note: 25M/1B are excluded from CI due to runner time/memory limits.
        # Run them locally and commit the resulting JSON/HTML as needed.

      - name: Deploy to GitHub Pages
        run: uv run mkdocs gh-deploy --force
